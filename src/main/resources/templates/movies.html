<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>MovieLand Spring</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">MovieLand Spring</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Program Editor</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="movieQuery"/>

        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
    </div>
    <br>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Poster</td>
            <td>Movie</td>
            <td>Shows</td>
        </tr>
        <tr th:each="movie: ${movies}">
            <td width="15%">
                <img style="display:block;" th:src="${movie.posterUrl}" />
            </td>
            <td>
                <b><h4 th:text="${movie.name}"></h4></b><br>
                <b>Release Date:</b><br>
                <div th:text="${#dates.format(movie.date, 'dd.MM.yyyy')}"></div><br>
                <b>Description:</b><br>
                <div th:text="${movie.description}"></div><br>
            </td>

            <!--TODO ADD NEW SHOWS TO DATE-->
            <td>
                <div th:each="show: ${showService.getShowsForMovieDate(movie, param.date)}">
                    <!--TODO REMOVE TIMES-->
                    <form action="#" th:action="@{/movies/show}" th:method="DELETE" >
                        <button style="float: left; " type="submit" class="btn btn-danger btn-xs" >
                            <span class="glyphicon glyphicon-minus-sign"></span>
                        </button>
                        <input type="hidden" name="showid" th:value="${show.showId}" />
                        <!--TODO how to gloabllay define name,date for all forms-->
                        <input type="hidden" name="name" th:value="${param.name}" />
                        <input type="hidden" name="date" th:value="${param.date}"/>
                        <h4 th:text="${#dates.format(show.date, 'HH:mm')}"></h4>
                    </form>
                </div>

                <form th:action="@{/movies/show}" th:method="POST" id="showform">
                    <div class="form-group" style="min-width: 150px;max-width: 150px;">
                        <button style="float: left;" type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button>
                        <input type="hidden" name="name" th:value="${param.name}" />
                        <input type="hidden" name="movieid" th:value="${movie.movId}" />
                        <input type="hidden" name="date" th:value="${param.date}"/>
                        <div class='input-group date showtimepicker'>
                            <input type='text' class="form-control" name="time" />
                            <span class="input-group-addon">
                         <span class="glyphicon glyphicon-time"></span>
                         </span>
                        </div>
                    </div>

                </form>

            </td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright Phil Key</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src="js/site.js"></script>
</body>
</html>
